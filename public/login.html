<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/publicDefault.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Logo</a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Left-side navigation links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
    
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">User 1</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="left-section">
            <div class="hero-text">
                <h1>WELCOME to Rimberio Cafe</h1>
                <p>LOGIN</p>
            </div>
        </section>
        
        <section class="right-section">
            <div class="login-form">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <h2>Login</h2>
                <button class="google-btn">Continue with Google</button>
                <button class="twitter-btn">Continue with Twitter</button>
                <p>OR</p>
                
                <form action="#">
                    <label for="email">User name or email address</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Your password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="form-links">
                        <label><input type="checkbox"> Hide</label>
                        <a href="#">Forgot your password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">Sign in</button>
                </form>
                
                <p>Don't have an account? <a href="profile.html">Sign up</a></p>
            </div>
        </section>
    </main>
</body>
</html>
