<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riberio Cafe Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/publicDefault.css">
    <link rel="stylesheet" href="../css/editProfile.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Account Information</h1>
        <h2 class="text-center mb-4">Edit Profile</h2>
        <hr>
        <form>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" value="User 1" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" value="User1@gmail.com" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="123-456-7890" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" value="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
