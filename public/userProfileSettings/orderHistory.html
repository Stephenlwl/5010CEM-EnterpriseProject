<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/orderHistory.css">
    <link rel="stylesheet" href="../css/publicDefault.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Orders & Tracking</h1>
        <h2 class="text-center mb-4">Order History</h2>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <label for="month" class="form-label">Filter by Month:</label>
                <select class="form-select" id="month">
                    <option selected>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
        </div>
        <div class="container-borderframe p-3 mb-3">
            <div class="row">
                <div class="col-sm-8">
                    <label class="form-label">Order ID: 000013</label>
                    <p class="mb-1">8 Sept 2024 - 13:50</p>
                </div>
                <div class="col-sm-4 text-end">
                    <label>Receipt</label>
                    <button type="submit" class="btn btn-primary btn-sm me-2">Print</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <label for="order_type" class="form-label">Order Type:</label>
                    <p class="mb-1">Self-Pickup</p>
                </div>
                <div class="col-sm-6">
                    <label for="pickup-at" class="form-label">Pickup At:</label>
                    <p class="mb-1">Sunway Velocity</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <a href="#">View Order Details</a>
                </div>
                <div class="col-sm-6 text-end">
                    <label for="order_total" class="form-label">Total:</label>
                    <h4 class="mb-0">RM 33.50</h4>
                </div>
            </div>
        </div>

        <div class="container-borderframe p-3 mb-3">
            <div class="row">
                <div class="col-sm-8">
                    <label class="form-label order-id">Order ID: 000012</label>
                    <p class="mb-1">8 Sept 2024 - 13:50</p>
                </div>
                <div class="col-sm-4 text-end">
                    <label>Receipt</label>
                    <button type="submit" class="btn btn-primary btn-sm me-2">Print</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <label for="order_type" class="form-label">Order Type:</label>
                    <p class="mb-1">Self-Pickup</p>
                </div>
                <div class="col-sm-6">
                    <label for="pickup-at" class="form-label">Pickup At:</label>
                    <p class="mb-1">Sunway Velocity</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <a href="#">View Order Details</a>
                </div>
                <div class="col-sm-6 text-end">
                    <label for="order_total" class="form-label">Total:</label>
                    <h4 class="mb-0">RM 33.50</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
